image: docker:stable

stages:
#  - build
  - docker
  - release
  - deploy

variables:
  DEPLOYMENT_REPO: git@gitlab.simbirsoft:devops/simtrack-back.git

before_script:
  - mkdir -p ~/.docker/ && echo "$DOCKER_AUTH_CONFIG" > ~/.docker/config.json
  - export DOCKER_PREFIX=dr.simbirsoft1.com/simtrack
  - export CI_SHORT_REF_NAME=$(echo $CI_COMMIT_REF_NAME | sed 's/\//-/g' )
  - export TAG="${CI_SHORT_REF_NAME}-${CI_COMMIT_SHA:0:8}"
  #- export TAG_DB="${CI_SHORT_REF_NAME}-db-${CI_COMMIT_SHA:0:8}"

