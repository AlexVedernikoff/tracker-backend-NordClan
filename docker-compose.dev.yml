version: '3'

services:
  app:
    # build: .
    # image: back:t2
    build: .
    command:
      - node
      - "--inspect"
      - "bin/www"
    volumes:
      - .:/app
    ports:
      - 8000:8080
      - 9229:9229
      - 4433:4433
    env_file:
      - .docker-compose-dev.env
    entrypoint: |
      bash -c './app_boot.sh'

  web:
    build: ./../track-front
    volumes:
      - ./../track-front:/app
    ports:
      - 8080:8080
    env_file:
      - .docker-compose-dev.env
    entrypoint: |
      bash -c 'bash -s <<EOF
      npm install
      npm rebuild
      npm start
      EOF'
    environment:
      - CHOKIDAR_USEPOLLING=true
