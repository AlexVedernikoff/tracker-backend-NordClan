<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    </head>
    <body style="padding: 8px">
        <table border="0" cellpadding="0" cellspacing="0" style="
          margin:0;
          padding:0;
          table-layout: fixed;
          max-width: 600px;
          width: 100%;
          color: #2d4154;
          font-size: 14px;
          font-family: sans-serif;
          color: #333;
          border: 1px solid #DDDDDD;
        ">
            <tr>
                <td style="
                  padding: 16px;
                  background-color: #2b3e50;
                  color: white;
                  font-size: 18px;
                ">
                  <span style="color: #ff7800">Sim</span>Track
                </td>
            </tr>
            <tr>
                <td style="
                  padding: 16px;
                  padding-top: 24px"
                >
                  Новая задача в
                  <a href="#" style="
                    font-weight: bold;
                    color: #2d4154;
                    line-height: 19px;
                  " target="_blank">
                      ${i.task.project.name}
                  </a>
                </td>
            </tr>
            <tr>
                <td style="
                  padding: 16px;
                  padding-top: 0
                ">
                    <a href="#" style="
                      font-weight: bold;
                      color: #2d4154;
                      line-height: 25px;
                    " target="_blank">
                        ${i.task.type.name}. ${i.task.id}: ${i.task.name}
                    </a>
                </td>
            </tr>
            <tr>
                <td style="
                  padding: 16px;
                  padding-top: 0
                ">
                    <span style="
                      font-weight: normal;
                      line-height: 19px;
                    ">
                        ${i.task.description}
                    </span>
                </td>
            </tr>
            <tr>
                <td style="
                  padding: 16px;
                  padding-top: 0;
                  padding-bottom: 24px;
                  font-weight: normal;
                  line-height: 19px;
                ">
                    <span style="font-weight: bold;">Спринт:</span> ${i.task.sprint.name}
                    <br>
                    <span style="font-weight: bold;">Приоритет:</span> ${i.task.prioritiesId}
                    <br>
                    <span style="font-weight: bold;">Автор:</span> ${i.task.author.fullNameRu}
                </td>
            </tr>
            <tr><td style="border-bottom:1px solid #DDDDDD;"></td></tr>
            <tr>
                <td style="
                  text-align: left;
                  font-weight: normal;
                  line-height: 16px;
                  color: #999999;
                  font-size: 12px;
                  padding: 16px;
                  background-color: ghostwhite
                ">
                    <span style="font-weight: bold;">
                        SimbirSoft
                    </span>
                    <br>
                    Это письмо отправлено из <a href="#" style="color: #999999;" target="_blank">SimTrack</a>
                </td>
            </tr>
        </table>
    </body>
</html>
