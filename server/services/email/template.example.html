<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0;table-layout: fixed;width: 600px;color: #2d4154;font-size: 14px;">
      <tr>
        <td>
          <span style="font-size: 13px;">
            Новая задача в
            <a href="#" style="font-weight: bold; font-style: italic; color: #2d4154; line-height: 19px;" target="_blank">
              ${i.task.project.name}
            </a>
          </span>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px;"></td>
      </tr>
      <tr>
        <td>
          <a href="#" style="font-weight: bold; font-style: italic; color: #2d4154; line-height: 25px;" target="_blank">
            ${i.task.type.name}. ${i.task.id}: ${i.task.name}
          </a>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px;"></td>
      </tr>
      <tr>
        <td>
          <span style="font-weight: normal;line-height: 19px;">
            ${i.task.description}
          </span>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px;"></td>
      </tr>
      <tr>
        <td style="font-weight: normal;line-height: 19px;">
          <span style="font-weight: bold; font-style: italic;">Спринт:</span>
          ${i.task.sprint.name}
          <br>
          <span style="font-weight: bold; font-style: italic;">Приоритет:</span>
          ${i.task.prioritiesId}
          <br>
          <span style="font-weight: bold; font-style: italic;">Автор:</span>
          ${i.task.author.fullNameRu}

      </tr>
      <tr>
        <td style="padding: 10px; border-bottom:1px solid #DDDDDD;"></td>
      </tr>
      <tr>
        <td style="padding: 10px;"></td>
      </tr>
      <tr>
        <td style="font-weight: normal;line-height: 19px; color: #999999; font-size: 12px;">
          <span style="font-weight: bold; font-style: italic;">Nord Clan</span>
          <br>
          Это письмо отправлено из
          <a href="#" style="color: #999999;" target="_blank">
            [Epic]
          </a>

      </tr>
